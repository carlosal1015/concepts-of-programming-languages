<html>
<head>
    <meta charset="utf-8"/>
    <title>WAT wasm</title>
</head>
<body>

<script>

    fetch('add.wasm')
        .then(response => response.arrayBuffer())
        .then(bytes =>WebAssembly.instantiate(bytes))
        .then(result => {
            alert(result.instance.exports.add(5, 5))
        }
    );

</script>

</body>
</html>
