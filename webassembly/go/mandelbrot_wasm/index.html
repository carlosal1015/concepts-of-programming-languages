<html>
<head>
    <meta charset="utf-8"/>
    <title>Go Mandelbrot</title>
</head>

<body>

<img id="image" src="">

<script src="wasm_exec.js"></script>

<script>
    const go = new Go();

    fetch('lib.wasm')
        .then(response => response.arrayBuffer())
        .then(bytes =>WebAssembly.instantiate(bytes, go.importObject))
        .then(result => {
            go.run(result.instance);
            ShowImageAsBase64(-1.5, -1.5, 2);
        }
    );

</script>

</body>
</html>
